<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="mainbody">
        <div class="header">
            <div class="logo">
                <a href="index.html" class="logo-text">facebook</a>
            </div>
            <div class="login">
                <form>
                    <div class="input-container">
                        <label>Email or Mobile</label><br>
                        <input type="email or tel" style="height: 20px; border-radius: 6px;">
                    </div>
                    <div class="input-container">
                        <label>Password</label><br>
                        <input type="password" style="height: 20px; border-radius: 6px;">
                    </div>
                     <button class="input-container1" style="height: 20px; border-radius: 6px;">Login</button>
                     <div class="input-container2"> 
                        <a href="forgotten.html">Forgotten password?</a>
                      </div>
                 </form>
            </div>
        </div>
      
        <div class="contents">
            <div class="leftcontainer">
                <p class="paragraph">Facebook helps you connect and share with the <br> people in your life</p>
                <img class="images" src="fb.jpg">
            </div>
            <div class="rightcontainer">
                <h1 class="heading">Create an Account</h1>
                <h4 class="subheading">It's quick and easy</h4>
                 <div class="signup-controls">
                    <form class="signup_form" action="hell0.html" id="signup_form">
                        <div class="input-container3">
                            <input  name="fname" type="text" placeholder="FirstName" style="height: 30px; border-radius: 6px;">
                            <input  name="sname" type="text" placeholder="Surname" style="height: 30px; border-radius: 6px;">
                        </div>
                        <div class="input-container4">
                             <input name="email_phone" type="text"  placeholder="Email Address or Phone Number" style="height: 30px; width: 380px; border-radius: 6px;" ><br>
                        
                        </div>
                        <div class="input-container4">
                             <input name="pass" type="text" placeholder="password" style="height: 30px; width: 380px; border-radius: 6px;">
                        </div>
                        <div class="input-container4">
                             <label class="input-container5">Date Of Birth</label><br><br>
                             <select class="dob" name="day">
                                    <option value="">Day</option>
                                    <option value="1">01</option>
                                    <option value="2">02</option>
                             </select>
                             <select class="dob" name="month">
                                <option value="">Month</option>
                                <option value="1">Jan</option>
                                <option value="2">Feb</option>
                            </select>
                            <select class="dob" name="year">
                                <option value="">Year</option>
                                <option value="1">1993</option>
                                <option value="2">1992</option>
                            </select>
                        </div>
                        <div class="input-container4">
                             <label class="input-container5">Gender</label><br>
                             <input  type="radio" name="choose" >
                             <label >Male</label>  
                             <input  type="radio" name="choose">
                             <label >Female</label>
                            <input  type="radio" name="choose">
                             <label >Custom</label>
                       
                        </div>
                    </form> 
                 </div>
                <div>
                    <p class="paragraph2">By clicking Sign Up,you can agree to our <strong>Term,Data Policy</strong> <br> and<strong> Cookie policy</strong>.You may receive SMS notifictions from <br> us and can opt out at any time. </p>
                </div>
                
                <button type="submit" class="button" style="height: 30px; width: 200px; border-radius: 6px;">Sign Up</button>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="Facebook.js"></script>
</body>
</html>
